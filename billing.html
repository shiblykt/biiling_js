<div class="container">
    <h1>Add Product</h1>
    <label for="productName">Product Name</label>
    <input type="text" class="form-control" id="productName">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" rows="3"></textarea>
    <div>
        <div class="col-md-6 d-flex justify-content-between">
            <div><label for="categories">Categories</label>
                <select name="catg" id="category">
                    <option value="electronics">electronics</option>
                </select>
            </div>
            <div>

                <select name="catg" id="SubCategory">
                    <option value="computer">Computer</option>
                    <option value="computer">Mobile</option>
                </select></div>
        </div>
        <div class="row">
            <div class="col-md-6"><label for="weight">Weight</label>
                <input type="text" placeholder="Weight" class="form-control" id="weight"></div>
            <div class="col-md-6 d-flex justify-content-end"> 
                <label for="weight">unit</label>
                <div>
                    <select name="wt" id="unit">
                    <option value="kg">Kg</option>
                </select></div>
                </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="qty">Quantity</label>
                <input type="text" placeholder="qty" class="form-control" id="quantity">
            </div>
            <div class="col-md-6 d-flex justify-content-end"> 
                <div>
                    <label for="amount">Amount</label>
                    <input type="text" placeholder="price" class="form-control" id="amount">
                </div>
                </div>
        </div>
    </div>
    <button type="button" class="btn btn-success" onclick="add(); store();showData();">Add Product</button>
</div>
